<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncing Ball 2.3</title>
</head>

<body>
    <canvas id="MeinCanvas" width="600" height="600"></canvas>
    <script>
        // Als globale Variablen deklareiert um mit allen Functions darauf zugreifen zu kÃ¶nnen
        var x = 20;
        var y = 200;
        var dx = 0.5;
        var dy = 1;
        var R = 10;
        var context = MeinCanvas.getContext('2d');
        var WIDTH = MeinCanvas.width;
        var HEIGHT = MeinCanvas.height;
        var padx = 225;
        var padw = 150;
        var padh = 20;
        var pady = HEIGHT - 50;

        function init() {
            return setInterval(draw, 10);
        }

        function ball(x, y, r) {
            context.fillStyle = "#00A308";
            context.beginPath();
            context.arc(x, y, r, 0, Math.PI * 2, true);
            context.closePath();
            context.fill();
        }

        function clear() {
            context.clearRect(0, 0, WIDTH, HEIGHT);
        }

        function draw() {            
            if(x + dx + R > WIDTH || x + dx - R < 0) {
                console.log("x-turn: " + x);
                dx *= -1;                
            }
            
            if(y + dy - R < 0) {
                console.log("y-turn-top: " + y);
                dy *= -1;
            }
            
            if(x + R >= padx && 
               x + R <= padx + padw && 
               y + R >= pady && 
               y + R <= pady + padh) {
                console.log("y-turn-pad: " + y);
                dy *= -1;
            }
            
            if(y + dy + R > HEIGHT) {
                console.log("GAME OVER! y: " + y);
                clearInterval(interval);
            }
            
            x += dx;
            y += dy;
            
            clear()
            
            context.fillStyle = "#FF0000";
            context.fillRect(padx, pady, padw, padh);
            
            ball(x, y, 10)
        }
        
        document.addEventListener('keydown', function(ev) {
            if(ev.key == 'ArrowLeft' && padx >= 5) {
                padx -= 5;
            } else if (ev.key == 'ArrowRight' && padx <= WIDTH - padw - 5) {
                padx += 5;
            }
            
            draw();
        })
        
        window.ondevicemotion = function(ev) {
            var movex = Math.round(ev.accelerationIncludingGravity.x * 100);
            console.log("Move X: " + movex);
            if(movex < 0 && padx >= movex) {
                padx -= movex;
            } else if (movex > 0 && padx <= WIDTH - padw - movex) {
                padx += movex;
            }
            
            draw();
        }

        var interval = init();
    </script>
</body>

</html>
